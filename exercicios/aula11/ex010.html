<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>

    Velocidade do Carro: <input type="txtvel" id="txtvel">

    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res">
        
    </div>

    <script>
        function calcular(){
            var txtv = document.getElementById("txtvel")
            var res = document.getElementById("res")
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velcidade atual é de <strong>${vel} Km/h</strong>`
                if (vel>60){
                    res.innerHTML+= `<p>Você foi <strong>MULTADO</strong>!!!</p>`

                }else{
                    res.innerHTML+=`Você está dentro do limite permitido.`
                }
            res.innerHTML += `<p>Dirija com cinto de segurança!<p>`
        }
    </script>
</body>
</html>
