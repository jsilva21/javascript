<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro JavaScript</title>
    <style>
        body{
            background-color: rgb(243, 175, 85);
            color: rgb(29, 28, 28);
            font: normal 20pt arial;
        }
        h1{
            color: rgb(219, 37, 37);
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <p>Já me livrei da maldição.</p>
    <script> 
        /*antes de jogar para N1 ou N2 será convertido (Number.parseInt) para numero inteiro, senão ao invés de somar os valores a var soma, concatenará as variaveis*/      
        var n1 = Number.parseFloat( window.prompt('Digite um numero: '))
        var n2 = Number.parseFloat( window.prompt('Digite outro numero: '))
        var soma = n1 + n2        
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`)
    </script>
</body>
</html>
