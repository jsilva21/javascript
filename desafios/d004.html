<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troco</title>
    <style>
        body { font: 12pt Arial; }
        button { font-size: 12pt; padding: 30px; }
    </style>
</head>
<body>
    <h1>Calculando o troco</h1>
    <button onclick="botao()">Comprar produto</button>
    <section id="saida">
        
    </section>
    <script>
        function botao(){
            let produto = window.prompt('Qual o nome do produto?')
            let valor = Number(window.prompt('Qual o valor do produto?'))
            let pgto = Number(window.prompt('Qual o valor que você deu ao caixa?'))
            
            let troco = pgto - valor
            
            if(valor > pgto){
                //saida.innerHTML = (`Saldo insuficiente`)
                window.alert(`Saldo Insufiente`)
            } else{        
                //saida.innerHTML += `O${produto} custou ${valor}. O Valor entregue ao caixa ${pgto} e vai receber R$ ${troco} de troco.`
                window.alert(`O ${produto} custou R$${valor} reais. O Valor entregue ao caixa foi de R$${pgto} reais e seu troco é R$${troco} reais.`)
            }
            }
    </script>
</body>
