<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        body { font: 12pt Arial; }
        button { font-size: 12pt; padding: 30px; }
    </style>
</head>
<body>
    <h1>Antes e depois</h1>
    <button onclick="botao()">Antecessor e Sucessor</button>
    <section id="saida">
        <p>Aqui exibirá o antecessor e sucessor do número digitado:</p>
    </section>
    <script>
        function botao(){
            let numero = Number(window.prompt('Digite um Número!'))
            
            saida.innerHTML += `O antecessor é <strong>${numero - 1}</strong></br>`
            saida.innerHTML += `O sucessor é <strong>${numero + 1}</strong>`
            }
    </script>
</body>
</html>
